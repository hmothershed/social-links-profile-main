<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" id="profile-pic" />
     <h1 id="name">Jessica Randall</h1>
     <p id="loc">London, United Kingdom</p>
     <p id="bio">"Front-end developer and avid reader."</p>
     
      <a href="https://github.com" target="_blank" class="btn">
        <img class="icon" src="./assets/images/github-brands-solid.svg" alt="github-icon"/>
          Github</a>

      <a href="https://www.frontendmentor.io" target="_blank" class="btn">
        <img class="icon" src="./assets/images/frontendmentor-svgrepo-com.svg" alt="frontendmentor-icon" />
           Frontend Mentor</a>
      
      <a href="https://www.linkedin.com" target="_blank" class="btn">
        <img class="icon" src="./assets/images/linkedin.svg" alt="linkedin-icon" />
          LinkedIn</a>
      
      <a href="https://x.com" target="_blank" class="btn">
        <img class="icon" src="./assets/images/twitter.svg" alt="twitter-icon" />
          Twitter</a>
     
      <a href="https://instagram.com" target="_blank" class="btn">
        <img class="icon" src="./assets/images/instagram.svg" alt="instagram-icon" />
          Instagram</a>
    
    </div>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hmothershed">Harmony Mothershed</a>.
  </footer>
</body>
</html>
